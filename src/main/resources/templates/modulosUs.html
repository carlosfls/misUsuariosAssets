<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org">
<head th:replace="fragments/head :: miHead"></head>
<body>
	<nav th:replace="fragments/nav :: miNav"></nav>
	<header class="container mt-2">
		<h2 th:text="${titulo}"></h2>
		<hr>
	</header>
	<section>
		<div th:if="${misModulos.isEmpty()}">
			<p>No se encontraron resultados</p>
		</div>
		<div th:unless="${misModulos.isEmpty()}" class="container">
			<div class="card">
				<div class="card-header">
					<div class="btn-group">
						<a class="btn btn-dark" th:each="acc : ${accesosUsr}" th:href="@{~/empresa/modulos/{idUser}/{acceso}(idUser=${id},acceso=${acc.Acceso})}" th:text="${acc.Acceso}"></a>
					</div>
				</div>
				<div class="card-body">
					<table class="table table-bordered table-hover">
						<thead class="thead-dark">
							<tr>
								<th scope="col">Modulo</th>
								<th scope="col">Descripcion</th>
								<th scope="col">Acceso</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="m : ${misModulos}">
								<td th:text="${m.Id_Modulo}"></td>
								<td th:text="${m.Descripcion}"></td>
								<td th:text="${m.Acceso}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
	<footer th:replace="fragments/footer :: miFooter"></footer>
	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
